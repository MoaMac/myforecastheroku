<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>statistics</title>
</head>
<body>
<h1>Statistics over MyForecast users</h1>
<a href="/logout">Logout</a>
<table>
    <tr><th>Country</th><th>City</th></tr>
    <tr th:each="Log : ${Logs}">
        <td th:text="${Log.Country}" /> <td th:text="${Log.CityName}" />
    </tr>
</table>
</body>
</html>
